  <div class="container" id="cont1">
    <div class="row">
        <div class="span12">
          <form action="" method="post">
            <fieldset class="span offset2">
              <legend>Register</legend>
              <label>Name</label>
              <input type="text" name="name" placeholder="Enter your name">
              <label>Email</label>
              <input type="text" name="email" placeholder="Enter your email">
              <label>Phone Number</label>
              <input type="text" name="phone" placeholder="Enter your phone number">
              <label>Flat Division</label>
              <select name="flat">
                <option>Open Flat</option>
                <option>Intermediate Flat</option>
                <option>Novice Flat</option>
                <option>Walk Trot Cantor-Advanced</option>
                <option>Walk Trot Cantor-Beginner</option>
                <option>Walk Trot</option>
              </select>
              <label>Fences Division</label>
              <select name="fences">
                <option>Not Applicable</option>
                <option>Open Fences</option>
                <option>Intermediate Fences</option>
                <option>Novice Fences</option>
              </select>
              <label>Graduating Class</label>
              <select name="graduating-class">
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
              </select>

              <br />
              <button type="submit" class="btn">Submit</button>
            </fieldset>
          </form>
        </div><!-- span12-->
      </div><!--/row-->
    </div> <!-- container -->
